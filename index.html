<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular contact app</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script src="js/routing.js"></script>
    </head>
    <body ng-app="contactApp">

        <div class="container">
            <div class="row panel panel-primary" ng-controller="homeCtrl">
                <div class="panel-heading">
                    <h2 class="panel-title">contact list app</h2>
                </div>

                <!--     contact list   	 -->
                <div class="col-xs-5 panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h4>My Contacts:</h4>
                            <input class="form-control" placeholder="Seach Your Contacts" type="text" ng-model="searchText">
                            <contact class="list-group-item" ng-repeat="contact in contacts | orderBy: 'name' | filter: searchText "></contact>
                        </li>
                    </ul>
                </div>

                <!--   ng-view below       -->
                <div class="col-xs-7">
                    <div class="list-group panel-body">
                        <div ng-view></div>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
